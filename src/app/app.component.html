<main class="converter">
  <h1 class="converter__title">
    Convertidor a números romanos
  </h1>
  <input type="number" [(ngModel)]="arabicNumber" (input)="onInputChange()" />
  <span *ngIf="arabicNumber <= 0 || arabicNumber > 1000">
    Solo se admite números entre 1 y 1000
  </span>
  <div class="converter__result">
    <h2>Número romano: {{ romanNumber }}</h2>
  </div>
</main>
